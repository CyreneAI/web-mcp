name: Build & Publish web-mcp

on:
  push:
    branches: [ main ]
    tags:    ['v*']

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR (pull & push)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_CR_PAT }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .             
          file:    Dockerfile   
          push:    true
          tags: |
            ghcr.io/cyreneai/web-mcp:latest
            ghcr.io/cyreneai/web-mcp:${{ github.sha }}
